[glyph]
left = 
right = 

[module/left1]
type = custom/text

content = ${glyph.left}
content-foreground = ${colors.black}
content-background= ${colors.black1}
content-font = 2

[module/left2]
type = custom/text

content = ${glyph.left}
content-foreground = ${colors.black1}
content-background= ${colors.background}
content-font = 2

[module/right1]
type = custom/text

content = ${glyph.right}
content-foreground = ${colors.black}
content-background= ${colors.black1}
content-font = 2

[module/right2]
type = custom/text

content = ${glyph.right}
content-foreground = ${colors.black1}
content-background= ${colors.background}
content-font = 2

[module/launcher]
type = custom/text

content = "  "
content-foreground = ${colors.green}
content-background = ${colors.black}
content-font = 3

click-left = ~/.config/rofi/launchers/ribbon/launcher.sh
click-middle = ~/.config/rofi/launchers/ribbon/launcher.sh
click-right = ~/.config/rofi/launchers/ribbon/launcher.sh

[module/bspwm]
type = internal/bspwm

pin-workspace = true
inline-mode = false
enable-click = true
enable-scroll = true
reverse-scroll = false
occupied-scroll = true
fuzzy-math = true

label-focused = %index%
label-focused-background = ${colors.black1}
label-focused-foreground = ${colors.green}
label-focused-font = 4
label-focused-padding = 1

label-occupied= %index%
label-occupied-background = ${colors.black1}
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 1

label-urgent= %index%
label-urgent-background = ${colors.black1}
label-urgent-foreground = ${colors.foreground}
label-urgent-padding = 1

label-empty= %index%
label-empty-background = ${colors.black1}
label-empty-foreground = ${colors.gray}
label-empty-padding = 1

[module/network]
type = internal/network

interface = wlp4s0
interface-type = wireless

interval = 3.0

format-connected = "%{A1:~/.config/rofi/network/rofi-network-manager.sh:} <ramp-signal> <label-connected> %{A}"
format-connected-background = ${colors.black1}
format-connected-padding = 1
format-connected-font = 5

format-disconnected = "%{A1:~/.config/rofi/network/rofi-network-manager.sh:} <label-disconnected>%{A}"
format-disconnected-background = ${colors.black1}
format-disconnected-foreground = ${colors.peach}
format-disconnected-padding = 1
format-disconnected-font = 5


label-connected = "%netspeed:2%"
label-disconnected = "睊 Monkee"

ramp-signal-0 = " "
ramp-signal-1 = " "
ramp-signal-2 = " "
ramp-signal-3 = "直 "
ramp-signal-4 = "直 "
ramp-signal-4-foreground = ${colors.peach}

[module/pulseaudio]
type = internal/pulseaudio

master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default

master-mixer = Master

format-volume = "%{A1:~/.config/rofi/applets/applets/volume.sh:}<ramp-volume> <label-volume> %{A}"
format-volume-background = ${colors.black1}
format-volume-padding = 1
format-volume-font = 5


format-muted= "%{A1:~/.config/rofi/applets/applets/volume.sh:}<label-muted>  0% %{A}"
format-muted-foreground = ${colors.yellow}
format-muted-background = ${colors.black1}
format-muted-padding = 1
format-muted-font = 5

label-volume = %percentage:2%%
label-muted = 

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 墳

[module/date]
type = internal/date

interval = 1

time = %H:%M

label = %time%

format = "%{A1:~/.config/rofi/applets/applets/time.sh:} <label> %{A}"
format-background = ${colors.black1}
format-padding = 1
format-font = 5


[module/powermenu]
type = custom/text

content = " 襤 "
content-foreground = ${colors.green}
content-background = ${colors.black}
content-font = 3

click-left = ~/.config/rofi/applets/menu/powermenu.sh
click-middle= ~/.config/rofi/applets/menu/powermenu.sh
click-right = ~/.config/rofi/applets/menu/powermenu.sh

